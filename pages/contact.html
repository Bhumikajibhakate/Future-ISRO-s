<body>
    <!-- Header Section Start -->
    <header>
        <nav class="navbar">
            <div class="logo">Future ISROs</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="dropdown">
                    <a href="explore.html" class="dropdown-toggle">Explore</a>

        </nav>
    </header>
    <!-- Header Section End -->

    <!-- Main Content Start -->
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us!</p>

            <div class="contact-form">
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
        <div class="icon-container">
            <img src="../icon/mobile.png" alt="Mobile Icon" class="icon">
            <img src="../icon/linkedin.png" alt="LinkedIn Icon" class="icon">
            <img src="../icon/instagram.png" alt="Instagram Icon" class="icon">
        </div>
    </main>
    <!-- Main Content End -->

    <!-- Footer Section Start -->
    <footer>
        <p>Â© 2024 Future ISROs. All Rights Reserved.</p>
    </footer>
    <!-- Footer Section End -->

    <!-- EmailJS Script -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("vedikamamidwar5@gmail.com"); 
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Send email
            emailjs.send("gmail", "", {
                name: name,
                email: email,
                message: message
            })
            .then(function(response) {
                alert('Message sent successfully!');
                console.log('Success!', response.status, response.text);
            }, function(error) {
                alert('Message send successfully...');
                console.log('Failed to send', error);
            });
        });
    </script>
</body>
</html>
